[package]
name = "redact-store"
version = "1.0.2"
authors = ["ajp <8890201+ajpauwels@users.noreply.github.com>"]
edition = "2018"
license-file = "LICENSE"
description = "Provides a common interface on top of storage backings"
documentation = "https://docs.rs/redact-store"
repository = "https://github.com/pauwels-labs/redact-store.git"
readme = "README.md"
exclude = [
        ".dockerignore",
        ".git",
        ".gitignore",
        ".lighthouse",
        "charts",
        "preview",
        "Dockerfilest",
        "Dockerfilest.dev",
        "Dockerfilest.test",
        "OWNERS",
        "OWNERS_ALIASES",
        "tarpaulin-report.html"
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "0.2", features = ["macros"] }
warp = "0.2"
redact-config = "1.0.1"
serde = { version = "1.0.125", features = ["derive"] }
serde_json = "1.0.64"
mongodb = "1.2.1"
bson = "1.1.0"
futures = "0.3.8"
pretty_env_logger = "0.4"
async-trait = "0.1.42"
async-recursion = "0.3.2"
redact-crypto = { git = "https://github.com/pauwels-labs/redact-crypto.git", rev = "070c6c8b917f6a6f40d633e2fcb78c220a806ec4" }
