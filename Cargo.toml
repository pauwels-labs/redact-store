[package]
name = "redact-store"
version = "0.1.0"
authors = ["ajp <8890201+ajpauwels@users.noreply.github.com>"]
edition = "2018"
license-file = "LICENSE"
description = "Provides a common interface on top of storage backings"
documentation = "https://docs.rs/redact-store"
repository = "https://github.com/pauwels-labs/redact-store.git"
readme = "README.md"
exclude = [
        ".dockerignore",
        ".git",
        ".gitignore",
        ".lighthouse",
        "charts",
        "preview",
        "Dockerfilest",
        "Dockerfilest.dev",
        "Dockerfilest.test",
        "OWNERS",
        "OWNERS_ALIASES",
        "tarpaulin-report.html"
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "1.10.1", features = ["macros", "rt-multi-thread"] }
warp = { version = "0.3.1", features = ["tls"] }
redact-config = "1.0.1"
serde = { version = "1.0.125", features = ["derive"] }
serde_json = "1.0.64"
mongodb = "2.0.0-beta.3"
bson = "1.1.0"
futures = "0.3.16"
pretty_env_logger = "0.4"
async-trait = "0.1.51"
async-recursion = "0.3.2"
redact-crypto = { git = "https://github.com/pauwels-labs/redact-crypto.git", rev = "52bc6d103dfff72c19c043244757ec6cecb15f87" }
tokio-rustls = "0.22.0"
rustls = "0.19.1"
hyper = "0.14.13"
x509-parser = "0.12.0"
chrono = "0.4.19"
base64 = "0.13.0"
pkcs8 = { version = "0.7.5", features = ["pem"] }
